
<ul class="list-group">
  <li class="list-group-item">
    <form  #addPostForm="ngForm"  (ngSubmit)="createPoste(addPostForm)">
      <div class="form-group">
        <label for="title">Post Title</label>
        <input #title type="text" ngModel class="form-control" name="title" id="title">
      </div>
      <div class="form-group">
        <label  for="body">Body</label>
        <textarea #body id="body" ngModel class="form-control" name="body" rows="4" cols="50">
        </textarea>
      </div>
      <div class="form-group">
        <label for="userId">User Id</label>

        <input #userId type="text" ngModel class="form-control"   id="userId" name="userId">

      </div>
      <button  style="margin-top: 20px;" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </li>

  <li *ngFor="let post of posts;let i=index" class="list-group-item">
    <div class="card">
      <h5 class="card-header">Post ID: {{post.id}} ,User ID: {{post.userId}}</h5>
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body}}</p>

      </div>

    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#exampleModal'+i">Update</button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal{{i}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update the Post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form #updatePostForm="ngForm"  >
              <div class="form-group">
                <label for="title">Post Title</label>
                <input  type="text"   [ngModel]="post.title" class="form-control" name="title" id="title">
              </div>
              <div class="form-group">
                <label  for="body">Body</label>
                <textarea  id="body" [ngModel]="post.body" class="form-control" name="body" rows="4" cols="50">
                </textarea>
              </div>
              <div class="form-group">
                <label for="userId">User Id</label>
                <input  type="text"  [ngModel]="post.userId" class="form-control"   id="userId" name="userId">

              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="updatePost(updatePostForm,post)" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <button style="margin:10px;" (click)="deletePost(post)" class="btn btn-primary">Delete</button>
  </li>
</ul>
